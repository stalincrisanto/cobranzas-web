<!-- <div class="modal-overlay"> -->
<div
  class="modal show d-block"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <h5 class="modal-title">Registrar Intención de Pago</h5>
          <p style="font-size: 13px; margin-top: 10px">
            Si el valor a pagar representa el 40% de la deuda se aplicará un
            descuento al total
          </p>
        </div>

        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitPaymentIntent()">
          <div class="mb-3">
            <label for="amount" class="form-label">Monto de Pago</label>
            <input
              type="number"
              id="amount"
              [(ngModel)]="amount"
              name="amount"
              class="form-control"
              required
              [min]="0"
            />
          </div>
          <div class="mt-3">
            <p>Monto deuda: {{ totalAmount }}$</p>
            <p>
              Descuento Aplicado: {{ amount > 0.4 * totalAmount! ? 5 : 0 }}%
            </p>
            <p>Monto a Pagar: {{ amountToPay }}$</p>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="showAlert" class="alert alert-success mt-3">
    Intención de pago registrada con éxito.
  </div>
</div>
